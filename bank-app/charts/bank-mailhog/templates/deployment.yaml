apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bank-mailhog.fullname" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "bank-mailhog.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "bank-mailhog.name" . }}
    spec:
      containers:
        - name: mailhog
          image: mailhog/mailhog:latest
          ports:
            - containerPort: 1025
            - containerPort: 8025
