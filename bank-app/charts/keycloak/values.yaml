replicaCount: 1

image:
  repository: quay.io/keycloak/keycloak
  tag: latest
  pullPolicy: IfNotPresent

realmConfig:
  enabled: true
  realmFile: files/realm.json

persistence:
  enabled: true
  size: 1Gi

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: true
  ingressClassName: nginx
  hostname: bank-keycloak.local