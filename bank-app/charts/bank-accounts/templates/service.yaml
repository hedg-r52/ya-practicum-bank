apiVersion: v1
kind: Service
metadata:
  name: {{ include "bank-accounts.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.global.ports.accounts_port }}
      targetPort: {{ .Values.global.ports.accounts_port }}
      protocol: TCP
      name: http
  selector:
    app: {{ include "bank-accounts.name" . }}
