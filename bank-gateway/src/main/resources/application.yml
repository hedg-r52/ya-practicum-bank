server:
  port: 8081

spring:
  application:
    name: bank-gateway
  cloud:
    gateway:
      forwarded-headers-strategy: native
      routes:
        - id: bank-accounts
          uri: http://localhost:8082
          predicates:
            - Path=/accounts/**
          filters:
            - RewritePath=/accounts/?(?<segment>.*), /$\{segment}

      default-filters:
        - TokenRelay

  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: bank-gateway
            client-secret: ${KEYCLOAK_GATEWAY_CLIENT_SECRET}
            provider: keycloak
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8081/login/oauth2/code/keycloak
            scope: openid, profile, email
        provider:
          keycloak:
            issuer-uri: http://localhost:8080/realms/bank-realm
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/bank-realm

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka