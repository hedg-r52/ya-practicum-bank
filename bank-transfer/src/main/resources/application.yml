server:
  port: 8090

clients:
  accounts:
    uri: ${gateway_service_url}
  blocker:
    uri: ${gateway_service_url}
  notifications:
    uri: ${gateway_service_url}
  exchange:
    uri: ${gateway_service_url}

gateway_service_url: http://localhost:8081/api

spring:
  application:
    name: bank-transfer
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/transfer
    username: ${POSTGRESQL_USER:postgres}
    password: ${POSTGRESQL_PASSWORD:postgres}
  jpa:
    show-sql: true
  liquibase:
    url: jdbc:postgresql://localhost:5432/transfer
    user: ${POSTGRESQL_USER:postgres}
    password: ${POSTGRESQL_PASSWORD:postgres}
    change-log: classpath:/db/changelog/db.changelog-master.yml
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/bank-realm

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
