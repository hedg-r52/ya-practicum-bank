databaseChangeLog:
  - changeSet:
      id: create_table_transactions
      author: hedg-r52
      preConditions:
        - not:
            tableExists:
              schemaName: public
              tableName: transactions
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: account_id
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: receiver_account_id
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: notification_sent
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: modified_at
                  type: timestamp
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: transactions